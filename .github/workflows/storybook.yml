name: Preview

on:
  pull_request:
    branches: ['main', 'develop']

permissions:
  contents: write
  pages: write
  deployments: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  storybook-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: pnpm ì„¤ì¹˜
        run: npm install -g pnpm

      - name: ìºì‹œ ì¢…ì†ì„±
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-storybook

      - name: ì¢…ì†ì„± ì„¤ì¹˜
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install --recursive

      - name: Chromaticì— ê²Œì‹œ
        id: chromatic
        run: pnpm --filter=web chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --exit-once-uploaded --auto-accept-changes --only-changed | tee chromatic_output.txt

      - name: Chromatic URL ì¶”ì¶œ
        id: extract-url
        run: |
          # 'View your Storybook at'ë¡œ ì‹œì‘í•˜ëŠ” URLì„ ì¶”ì¶œí•©ë‹ˆë‹¤.
          URL=$(grep -o 'https://[a-zA-Z0-9.-]*.chromatic.com/' chromatic_output.txt)
          echo "storybook_url=$URL" >> $GITHUB_ENV
          echo "::set-output name=storybook_url::$URL"

      - name: í˜„ì¬ ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: 'YYYYë…„ MMì›” DDì¼ HHì‹œ mmë¶„ ssì´ˆ'
          utcOffset: '+09:00'

    outputs:
      storybook_url: ${{ steps.extract-url.outputs.storybook_url }}
      currnent_time: ${{ steps.current-time.outputs.formattedTime }}

  github-bot-storybook:
    runs-on: ubuntu-latest
    needs: [storybook-preview]
    steps:
      - name: PR ì½”ë©˜íŠ¸ ë‚¨ê¸°ê¸°
