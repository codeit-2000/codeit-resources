version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --prefer-offline
        build:
          commands:
            - pnpm install --frozen-lockfile --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
      artifacts:
        baseDirectory: build
        files:
          - amplify_outputs.json
      cache:
        paths:
          - node_modules/**/*
    frontend:
      phases:
        build:
          commands:
            - echo "No frontend to build"
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: "packages/shared-backend"
