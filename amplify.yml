version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
  - backend:
      phases:
        build:
          commands:
            - npm install -g pnpm
            - pnpm install
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
