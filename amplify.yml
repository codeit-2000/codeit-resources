version: 1
applications:
  - appRoot: apps
    frontend:
      phases:
        preBuild:
          commands:
            - cd web
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: web/dist
        files:
          - "**/*"
    backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - npm install --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
      artifacts:
        baseDirectory: backend/dist
        files:
          - "**/*"
