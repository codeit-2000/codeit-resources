version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --prefer-offline
        build:
          commands:
            - pnpm install --frozen-lockfile --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - pnpm install --prefer-offline
        build:
          commands:
            - pnpm turbo run build --filter=@repo/backend
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - packages/shared-backend/node_modules/**/*
      buildPath: packages/shared-backend
    appRoot: packages/shared-backend
